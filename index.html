<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Survey-Form</title>
</head>
<body>

<div class="container">

    <header id="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">This is just an Example of a Survey Form</p>

    </header>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>

        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </div>

        <div class="form-group">
            <label id="age-label" for="age">Age (Optional)</label>
            <input type="number" name="age" id="age" placeholder="Age">
        </div>

        <div class="form-group">
            <p>Which option best describes your current level?</p>
            <select id="dropdown" name="level" class="form-control" required>
                <option disabled selected value>Select current level</option>
                <option value="entry">Entry</option>
                <option value="junior">Junior</option>
                <option value="middle">Middle</option>
                <option value="senior">Senior</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>

            </select>
        </div>

        <div class="form-group">
            <p>Would you recommend Software Development for study to a friend?</p>
            <label>
                <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
                Definitely
            </label>

            <label>
                <input name="user-recommend" value="maybe" type="radio" class="input-radio">
                Maybe
            </label>

            <label>
                <input name="user-recommend" value="not-sure" type="radio" class="input-radio">
                Not sure
            </label>
        </div>

        <div class="form-group">
            <p>Any comment or suggestion?</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>


    </form>

</div>

</body>
</html>
